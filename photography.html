<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <style>
        /* Base Styles */
        :root {
            --primary-color: #3b82f6;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --background: #ffffff;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
            --hover-color: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            line-height: 1.5;
            background-color: var(--background);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #1f2937, #4b5563);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .photography-gallery {
            padding: 2rem 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1rem;
        }

        .gallery-grid img {
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Add a back button style */
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>

    <header>
    </header>

    <section class="photography-gallery">
        <div class="container">

                <img src="photos/1.jpeg" alt="Description of Photo 1">

                <img src="photos/5.jpeg" alt="Description of Photo 5">
                <img src="photos/6.jpeg" alt="Description of Photo 6">
                <img src="photos/7.jpeg" alt="Description of Photo 7">
                <img src="photos/8.jpeg" alt="Description of Photo 8">
                <img src="photos/9.jpeg" alt="Description of Photo 9">
                <img src="photos/10.jpeg" alt="Description of Photo 10">
                <img src="photos/11.jpeg" alt="Description of Photo 11">
                <img src="photos/12.jpeg" alt="Description of Photo 12">
                <img src="photos/13.jpeg" alt="Description of Photo 13">
                <img src="photos/14.jpeg" alt="Description of Photo 14">
                <img src="photos/15.jpeg" alt="Description of Photo 15">
                <img src="photos/16.jpeg" alt="Description of Photo 16">
                <img src="photos/17.jpeg" alt="Description of Photo 17">
                <img src="photos/18.jpeg" alt="Description of Photo 18">
                <img src="photos/19.jpeg" alt="Description of Photo 19">
                <img src="photos/20.jpeg" alt="Description of Photo 20">
                <img src="photos/21.jpeg" alt="Description of Photo 21">
                <img src="photos/22.jpeg" alt="Description of Photo 22">
                <img src="photos/23.jpeg" alt="Description of Photo 23">

            </div>
        </div>
    </section>
    <header>
        <a href="index.html">Back to Home</a> <!-- Link back to your main page -->

        <a href="https://www.instagram.com/parthraj_clicks/profilecard/?igsh=MTBtMGkyczExMHdvaA==" target="_blank" style="margin-left: 15px; display: inline-block;">
            <button style="border: none; padding: 1px 20px; font-size: 16px; border-radius: 0.5rem; cursor: pointer; background-color: var(--primary-color); color: white; transition: background-color 0.3s ease;">
                Follow parthraj_clicks 
            </button>
        </a>
    </header>
  
</body>
</html>
